<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script src=../media-file.js></script>
        <script src=../video-test.js></script>
        <script>
            
            function trackLoaded()
            {
                findMediaElement();
                var expected = 
                {
                    length : 3,
                    tests:
                    [
                        {
                            property : "getCueAsHTML().textContent",
                            values : ["Bear is Coming!!!!! And what kind of a bear it is - just have look.",
                                      "  I said Bear is coming!!!!  I said Bear is still coming!!!!",
                                      "  I said Bear is coming now!!!!    "],
                        },
                        {
                            property : "text",
                            values : ["<h1>Bear is Coming!!!!!</h1><p>And what kind of a bear it is - just have <a href=\"webpage.html\">look</a>.</p>",
                                      "<ul>  <li>I said Bear is coming!!!!</li>  <li>I said Bear is still coming!!!!</li></ul>",
                                      "<ol>  <li>I said Bear is coming now!!!!</li>  <li><img src=\"bear.png\" alt=\"mighty bear\"></li>  <li><video src=\"bear_ad.webm\" controls></video></li></ol>"],
                        },
                    ],
                };
                testCues(0, expected);

                endTest();
            }

            setCaptionDisplayMode('Automatic');
        </script>
    </head>
    <body>
        <p>Tests that unsupported markup is properly ignored.</p>
        <video> 
            <track src="captions-webvtt/tc028-unsupported-markup.vtt" onload="trackLoaded()" default>
        </video>
    </body>
</html>
